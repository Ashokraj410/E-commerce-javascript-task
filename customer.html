<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cusomer-style.css">
</head>
<body>
  <h2>customer Details</h2>
  <table id="usertable">
    <thead>
      <tr>
        <th>name</th>
        <th>email</th>
        <th>phone</th>
        <th>area</th>
        <th>state</th>
        <th>city</th>
        <th>pincode</th>
      </tr>

    </thead>
    <tbody></tbody>
  </table>






    <script>
      let users=JSON.parse(localStorage.getItem("users"))||[];
      const tbody=document.querySelector("#usertable tbody");

      function renderTable(){
        tbody.innerHTML="";
        users.forEach((user,index) => {
          const row=document.createElement("tr");
          row.innerHTML=`
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.phone}</td>
          <td>${user.area}</td>
          <td>${user.state}</td>
          <td>${user.city}</td>
          <td>${user.pincode}</td>`;
          tbody.appendChild(row);
        });

      }
      renderTable();

    </script>
   </body>
</html>
